<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <!-- <script src="./game/gameTesting.js"></script> -->
    <!-- Poppins Font from Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body> 
    <div id="game_container">
        <div id="game_info"></div>
        <dialog id="status_modal">
            <!-- use this modal to display the necessary info that was originally done through print statements -->
        </dialog>
        <div id="p2_board">
            <!--Player 2 gameboard will be generated by DOM -->
        </div>
        <br>
        <br>
        <div id="p1_board">
            <!--Player 1 gameboard will be generated by DOM -->
        </div>
        <div id="ships">
            <!--Ship pieces will be generated by DOM -->
        </div>
        <button id="flip" value="flip">FLIP</button>
        <button id="start_game" data-state="start">START GAME</button>
        <button id="check_rules">RULES</button>
    </div>

</body>
</html>
